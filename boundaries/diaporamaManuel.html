<!DOCTYPE html>
<html>
    <head>
        <title>DiaporamaManuel</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/png" href="../icones/favicon.png">
    </head>
    <body>
        <div>
            <button id="premier" name="premier">|&laquo;</button>
            <button id="precedent" name="precedent">&laquo;</button>
            <button id="autoplay" name="autoplay">play</button>
            <button id="suivant" class="suivant" name="suivant" >>></button>
            <button id="dernier" name="dernier">>>|</button>
            <br />
            <img id="photo" src="../images/0.png" alt="Image" width="500" />

            <p id="compteur" name="compteur"> to do statique 1 sur 4</p>
        </div>

        <script>
            let buttonNext = document.querySelector(".suivant")
            buttonNext.onclick = imageSuivante
            
            /**
             *
             * @param {type} anImages
             * @returns {undefined}
             */
            function init(anImages) {
                for (i = 0; i < anImages; i++) {
                    tImages[i] = new Image()
                    tImages[i].src = "../images/" + i + ".png"
                }
                i = 0
               
            } /// init
            /**
             *
             * @returns {undefined}
             */
            function imageSuivante(){
                i++
                console.log('imageSuivante')
                photo.src = tImages[i].src
                photo.alt = "Image : " + i + ".png"
                
                if (i === tImages.length-1) {
                    buttonNext.disabled = true
                } else {
                    buttonNext.disabled = false
                }
            }
            /*
             * MAIN
             */
            var i
            var tImages = new Array()
            var photo = document.getElementById("photo")
            window.onload = init(4)//change le nombre d'image que l'on veux traiter
        </script>
    </body>
</html>
