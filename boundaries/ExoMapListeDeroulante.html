            </select>

        <script>
            /**
             * 
             * @param {type} item
             * @returns {String}
             */
            function getOption(item) {
                //return `<option value='${item}'>${item}</option>`
                let option = document.createElement("option")
                option.value = item
                option.innerHTML = item
                console.log(option)
                return option
            }

            const arrayIN = ["Paris", "Lyon", "Marseille"]
            // CALL getOption()
